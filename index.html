<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- FontAwesome 6.2.0 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/index.css">



</head>

<body>
  <header>
    <!-- place navbar here -->
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary py-3 ">
        <div class="container-fluid d-flex">
          <a class="navbar-brand col-lg-2 col-md-6 col-sm-12 col-12 d-flex justify-content-center" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end col-lg-8 col-md-6 col-sm-6 col-xs-6"
            id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
          <div class="nav_right d-flex gap-1 col-lg-2 col-md-6 col-sm-6 col-xs-6 justify-content-end">
            <div id="cart_block">
              <a href=""><i class="fa fa-cart-shopping text-black"></i></a>
            </div>
            <div class="user_block">
              <a href=""><i class="fa fa-user text-black"></i></a>
            </div>
          </div>

        </div>
      </nav>
    </div>


  </header>
  <main>
    <section class="cyber_carousel">
      <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs="carousel">
        <div class="carousel-indicators mb-4">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>

        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="carousel-content d-flex w-100">
              <div class="carousel-item-left">
                <h1>L1</h1>
              </div>
              <div class="carousel-item-right">
                <h1>R1</h1>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="carousel-content d-flex w-100">
              <div class="carousel-item-left">
                <h1>L2</h1>
              </div>
              <div class="carousel-item-right">
                <h1>R2</h1>
              </div>
            </div>
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="fa fa-arrow-left" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="fa fa-arrow-right" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <hr>




    <!-- products -->
    <div class="container">
      <div class="products">
        <div class="products_title">
          <h2>Our Products</h2>
        </div>
        <div class="products_content">
          <div class="row justify-content-center align-items-center g-4" id="products_display">

            <div class="col-lg-4 d-flex justify-content-center">
              <div class="card">
                <a href="" onclick="(function() {
                  alert('hello') })()"><img src="./img/test.png" class="card-img-top" alt="test"></a>

                <div class="card-body text-center">
                  <a onclick="(function() {
                    alert('id: ${shoesArr[i].id}') })()"></a>
                  <h5 class="card-title">Test name</h5>
                  <p class="card-text">test desc</p>
                  <i class="fa fa-cart-shopping" id="cart_btn"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <hr>


  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
    integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>



  <script src="./js/index.js"></script>
</body>

</html>
